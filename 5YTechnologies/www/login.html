<body>
    <!-- Page-->
    <div class="page text-center">
        <!-- Page Content-->
        <main class="page-content bg-shark-radio">
            <div class="one-page">
                <div class="one-page-header">
                    <!--Navbar Brand-->
                    <div class="rd-navbar-brand"><a href="index.html"><img style='margin-top: -5px;' src='images/5Y/logo-light.png' alt='' /></a></div>
                </div>

                <section>
                    <div class="shell">
                        <div class="range">
                            <div class="section-110 section-cover range range-xs-center range-xs-middle">
                                <!-- Login-->
                                <div id="loginDiv" class="cell-xs-8 cell-sm-6 cell-md-4">
                                    <div class="panel section-34 section-sm-41 inset-left-20 inset-right-20 inset-sm-left-20 inset-sm-right-20 inset-lg-left-30 inset-lg-right-30 bg-white shadow-drop-md">
                                        <span id="btn_Loginclose" class="pull-right" style="position: relative;top: -29px;right: 0px; /* color: #fff; */"><i class="fa fa-times" aria-hidden="true"></i></span>
                                        <!-- Icon Box Type 4--><span class="icon icon-circle icon-bordered icon-lg icon-default mdi mdi-account-multiple-outline"></span>
                                        <div>
                                            <div class="offset-top-24 text-darker big text-bold">Login to your account</div>
                                            <p class="text-extra-small text-dark offset-top-4">Enter your credentials below</p>
                                        </div>
                                        <!-- RD Mailform-->
                                        <form data-form-output="form-output-global" data-form-type="contact" method="post" class="text-left offset-top-30">
                                            <div class="form-group">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-account-outline"></span></span>
                                                    <input id="txtUserName" placeholder="Your Login" type="text" name="login" data-constraints="@Required" class="form-control ">
                                                </div>
                                            </div>
                                            <div class="form-group offset-top-20">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-lock-open-outline"></span></span>
                                                    <input id="txtPassword" placeholder="Your Password" type="password" name="password" data-constraints="@Required" class="form-control">
                                                </div>
                                            </div>
                                            <div id="btnSubmit1" class="btn btn-sm btn-icon btn-block btn-primary offset-top-20">Sign In <span class="icon mdi mdi-arrow-right-bold-circle-outline"></span></div>
                                        </form>
                                        <div class="offset-top-30 text-sm-left text-dark text-extra-small">
                                            <!--<a href="#" class="text-picton-blue">Forgot your password?</a>-->
                                            <div class="offset-top-0">Dont have an account? <a id="login_register_btn" class="text-picton-blue pointer">Sign up here</a>.</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Registration-->
                                <div id="registerDiv" class="cell-xs-8 cell-sm-6 cell-md-4">
                                    <div class="panel section-34 section-sm-41 inset-left-20 inset-right-20 inset-sm-left-20 inset-sm-right-20 inset-lg-left-30 inset-lg-right-30 bg-white shadow-drop-md">
                                        <span id="btn_registerclose" class="pull-right" style="position: relative;top: -29px;right: 0px; /* color: #fff; */"><i class="fa fa-times" aria-hidden="true"></i></span>

                                        <!-- Icon Box Type 4--><span class="icon icon-circle icon-bordered icon-lg icon-default mdi mdi-account-multiple-outline"></span>
                                        <div>
                                            <div class="offset-top-24 text-darker big text-bold">Create your account</div>
                                            <p class="text-extra-small text-dark offset-top-4">All fields are required</p>
                                        </div>
                                        <!-- RD Mailform-->
                                        <form data-form-output="form-output-global" data-form-type="contact" method="post" class="text-left offset-top-10">

                                            <div class="form-group offset-top-10">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-email-outline"></span></span>
                                                    <input id="txtemail" placeholder="E-Mail" type="email" name="email" data-constraints="@Required @Email" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-lock-open-outline"></span></span>
                                                    <input id="txtpassword" placeholder="Password" type="password" name="password" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-account-outline"></span></span>
                                                    <input id="txtfirstName" placeholder="First Name" type="text" name="first-name" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-account-outline"></span></span>
                                                    <input id="txtlastName" placeholder="Last Name" type="text" name="last-name" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-account-outline"></span></span>
                                                    <input id="txtdisplayName" placeholder="Display Name" type="text" name="display-name" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group input-group-sm">
                                                    <span class="input-group-addon input-group-addon-inverse"><span class="input-group-icon mdi mdi-account-outline"></span></span>
                                                    <input id="txtdatetimepicker1" placeholder="Date of birth" type="text" name="dob" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                                                </div>
                                            </div>

                                            <div class="form-group offset-top-10">
                                                <label class="control-label">Gender :</label>
                                                <label class="control-label">
                                                    <input name="login-radio" id="rdbfemaleRadio" value="Female" type="radio" class="checkbox-custom"> Female
                                                </label>
                                                <label class="control-label">
                                                    <input name="login-radio" id="rdbmaleRadio" value="Male" type="radio" class="checkbox-custom"> Male
                                                </label>

                                            </div>

                                            <!--<div class="form-group offset-top-10">
                                                <label class="checkbox-inline">
                                                    <input name="login-radio" value="checkbox-1" type="checkbox" class="checkbox-custom"><span class="checkbox-custom-dummy"></span><span class="text-dark text-extra-small">I agree with the <a href="#" class="text-picton-blue">Terms of use</a>.</span>
                                                </label>
                                            </div>-->
                                            <div id="btnSubmitRegistration" class="btn btn-xs btn-icon btn-block btn-primary offset-top-20">Sign Up <span class="icon mdi mdi-arrow-right-bold-circle-outline"></span></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
